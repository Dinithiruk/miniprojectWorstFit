<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worst Fit Memory Allocation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #4CAF50; margin-bottom: 30px;">Worst Fit Memory Allocation</h1>
        
        <div class="form-group">
            <label for="blocks-count">Number of Memory Blocks</label>
            <input type="number" id="blocks-count" oninput="generateBlockInputs()" min="1">
        </div>
        
        <div id="block-inputs"></div>
        
        <div class="form-group">
            <label for="processes-count">Number of Processes</label>
            <input type="number" id="processes-count" oninput="generateProcessInputs()" min="1">
        </div>
        
        <div id="process-inputs"></div>

        <button onclick="allocateMemory()">Allocate Memory</button>
        <button onclick="resetForm()">Reset</button>

        <div class="result">
            
            <h3>Process allocation for the blocks</h3>
            <ul id="allocation-results"></ul>

            <h3>Remaining block sizes after memory allocation</h3>
            <ul id="remaining-blocks"></ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
